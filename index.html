<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="heading">
            <h1>Rock Paper Scissor Game</h1>
        </div>
    </header>
    
        <div class="icon">
            <div id="rock" class="same" >
                <img src="rock.jpg">
            </div>
            <div id="paper" class="same">
                <img src="paper.jpg">
            </div>
            <div id="scissor" class="same">
                <img src="scissor.jpg">
            </div>
        </div>
        <div class="score" id="zero">
            <p id="userscore">0</p>
            <p id="compscore">0</p>
        </div>
        <div class="score">
            <p>You</p>
            <p id="comp">Comp</p>
        </div>
    
    <footer>
        <div class="btn">
            <button>Play your move</button>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
